version: 0.2
phases:
  install:
    on-failure: ABORT 
    runtime-versions:
      php: 8.2
    commands:
      - echo 'install'
    # steps:
  pre_build:
    on-failure: ABORT
    commands:
      - echo 'Logging into amazon ECR ...'
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin $REPOSITORY
    # steps:
  build:
    on-failure: ABORT
    commands:
      - cp .env.prod .env
      - docker build -t $IMAGE .
      - docker tag client-flow-base-image:latest 293313245946.dkr.ecr.us-east-1.amazonaws.com/client-flow-base-image:latest
  post_build:
    on-failure: ABORT
    commands:
      - docker images ls -a
      - docker push 293313245946.dkr.ecr.us-east-1.amazonaws.com/client-flow-base-image:latest
